
<mat-toolbar color="primary">
    <span>Receita</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Home" (click)="voltar()">
        <mat-icon>home</mat-icon>
    </button>
</mat-toolbar>


<mat-card class="example-card" *ngIf="receita; else naoEncotrado">

    <mat-card-header>
        <div mat-card-avatar >
            <mat-icon aria-hidden="false" aria-label="Food" class="icone">fastfood</mat-icon>
        </div>
        <mat-card-title>{{ receita.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ receita.categoria }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p class="texto-pre">
            {{ receita.procedimento }}
        </p>
    </mat-card-content>

</mat-card>


<ng-template #naoEncotrado>
    <mat-card class="example-card">Receita n√£o encontrada</mat-card>
</ng-template>
