<mat-card class="example-card" (click)="abrir()">
    <mat-card-header>
        <div mat-card-avatar>
            <mat-icon aria-hidden="false" aria-label="Food">fastfood</mat-icon>
        </div>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.categoria }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
